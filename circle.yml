machine:
  pre:
   - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
   - sudo pip install docker-compose
   - git clone https://github.com/OpusCapitaBusinessNetwork/supplier.wiki.git && mv supplier.wiki wiki
  services:
    - docker

dependencies:
  override:
    - docker info
    - >
      if [ -n "${RUN_NIGHTLY_BUILD}" ]; then
        echo "running base img build..." && docker build --rm=false -t gr4per/supplierdir-base:latest -f Dockerfile.base .
      fi    
    - docker build --rm=false -t gr4per/supplierdir .

test:
  override:
    - docker run gr4per/supplierdir:latest npm run test
    - docker-compose run main npm run doc
  post:
    - sudo mkdir $CIRCLE_TEST_REPORTS/junit
    - sudo cp test-results.xml $CIRCLE_TEST_REPORTS/junit
    - cd wiki ; git add --all ; git commit -m 'Updated documentation.' ; git push ; (exit 0)

deployment:
  hub:
    branch: master
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS -e $DOCKER_EMAIL
      - >
        if [ -n "${RUN_NIGHTLY_BUILD}" ]; then
          echo "running base img deploy..." && docker push gr4per/supplierdir-base
        fi 
      - docker push gr4per/supplierdir
      - chmod +x deploy.sh
      - ./deploy.sh
